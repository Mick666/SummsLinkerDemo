<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Summaries Linker</title>
</head>

<body>
    <h2 class='header-text'>Summaries Linker</h1>

        <div class="options-sidebar">
            <div id="spacing"></div>
            <div class="optionsSubDiv">
                <h3 class="text box" id="options">Options</h3>
                <div  class="menus">
                <label>Summary style:
                    <select class="options" id="summaries" size="3">
                        <option value="Standard">Standard summary</option>
                        <option value="Industry">Industry summary</option>
                        <option value="Coles">Coles style summary</option>
                    </select>
                </label>
                </div>
                <div class='checkbox-parent'>
                    <label class="checkbox ">Bold
                        <input class="options" type="checkbox">
                    </label>
                    <label class="checkbox">Italic
                        <input type="checkbox" class="options">
                    </label>
                    <label class="checkbox">Link 'The'
                        <input type="checkbox" checked="checked" class="options">
                    </label>
                    <label class="checkbox">For a platform briefing?
                        <input type="checkbox" checked="checked" class="options">
                    </label>
                </div>
                <div class='button-parent'>
                    <button id="allButt" class="buttons" type="button" onclick="createAllLinks()">Link
                        all</button>
                    <button id="allReset" class="buttons" type="button" onclick="clearAllFields()">Clear all
                        fields</button>
                    <button id="undo" class="buttons" type="button" onclick="undoReset()">Undo clear</button>
                </div>
            </div>

        </div>
        <div class="wrapper" id="boxesInput">
            <div class="row visibleBox" id="singleInput">
                <h3 class="text box" id="textandlinks">Text & Links</h3>
                <textarea class="box textElems" id="singularTextBox" rows="25" cols="60"></textarea>
            </div>

            <div class="output-parent">
                <h3 class='text linked-text-padding'>Linked Text</h3>
                <div class="output">
                </div>
            </div>
        </div>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script src="script.js"></script>

</html>
